<script type="text/javascript">
  RED.nodes.registerType('ds2482-sensor-network-configurator', {
    category: 'config',
    defaults: {
      i2cBus: {
        value: 1,
        required: true,
        validate: RED.validators.number(),
        validate: function (v) {
          v = parseInt(v);
          return v >= 0;
        }
      },
      i2cAddress: {
        value: 0x18,
        required: true,
        validate: RED.validators.number(),
        validate: function (v) {
          v = parseInt(v);
          return v >= 0 && v < 255;
        }
      }
    },
    label: function () {
      return this.name || 'ds2482-sensor-network-configurator';
    },
    oneditprepare: function () {},
    oneditsave: function () {}
  });
</script>

<script
  type="text/x-red"
  data-template-name="ds2482-sensor-network-configurator"
>
  <div class="form-row">
    <label for="node-config-input-i2cBus"><i class="icon-tag"></i> I2C Bus</label>
    <input type="number" id="node-config-input-i2cBus" placeholder="I2C Bus">
  </div>
  <div class="form-row">
    <label for="node-config-input-i2cAddress"><i class="icon-tag"></i> I2C Address</label>
    <input type="number" id="node-config-input-i2cAddress" placeholder="I2C Address">
  </div>
</script>

></script>
